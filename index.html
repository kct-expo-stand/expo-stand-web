<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивный выставочный стенд КЦТ">
    <title>Выставочный стенд КЦТ</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Выставочный стенд КЦТ</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#home">Главная</a></li>
                        <li><a href="#games">Мини-игры</a></li>
                        <li><a href="#about">О нас</a></li>
                        <li><a href="#contact">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section id="home" class="hero-section">
                <h2>Добро пожаловать!</h2>
                <p>Исследуйте наш интерактивный выставочный стенд</p>
            </section>

            <section id="contact" class="application-section">
                <h2>Оставить заявку</h2>
                <form id="applicationForm" class="application-form">
                    <div class="form-group">
                        <label for="name">Имя *</label>
                        <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__">
                    </div>

                    <div class="form-group">
                        <label for="company">Компания</label>
                        <input type="text" id="company" name="company" placeholder="Название компании">
                    </div>

                    <div class="form-group">
                        <label for="message">Сообщение *</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Опишите ваш запрос"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Отправить заявку</button>
                        <button type="reset" class="btn-reset">Очистить</button>
                    </div>

                    <div id="formMessage" class="form-message"></div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 КЦТ. Все права защищены.</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
